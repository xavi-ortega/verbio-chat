<section>
  <img
    class="logo"
    src="https://www.verbio.com/wp-content/themes/verbio-theme/dist/images/logo.svg"
    alt="Verbio Technologies"
  />

  <h3>Welcome back!</h3>

  <div class="wrapper">
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="field" [ngClass]="{ 'has-error': controlHasError('user') }">
        <label for="user">User</label>
        <input id="user" type="text" formControlName="user" />

        <p *ngIf="controlHasError('user', 'required')">
          This field is required
        </p>
      </div>

      <div
        class="field"
        [ngClass]="{ 'has-error': controlHasError('password') }"
      >
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />

        <p *ngIf="controlHasError('password', 'required')">
          This field is required
        </p>
      </div>

      <input type="submit" value="Login" />
    </form>
  </div>
</section>
