<header *ngIf="hasAuth">
  <img
    class="logo"
    src="https://www.verbio.com/wp-content/themes/verbio-theme/dist/images/logo_white.svg"
    alt="Verbio Technologies"
  />

  <button class="logout" type="button" (click)="logout()">
    <img src="assets/cerrar-sesion.svg" alt="Logout" />
  </button>
</header>

<router-outlet (activate)="checkAuth()"></router-outlet>
